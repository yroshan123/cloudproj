<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">	
        <style>
            body {
                background: linear-gradient(to right, #6a11cb, #2575fc);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .container {
                background: #ffffff;
                padding: 40px 30px;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                max-width: 400px;
            }
            .form-control {
                border-radius: 30px;
            }
            .btn-primary {
                border-radius: 30px;
                width: 100%;
            }
            .login-redirect {
                margin-top: 20px;
                font-size: 14px;
            }
            .login-redirect a {
                color: #2575fc;
                text-decoration: none;
            }
            .login-redirect a:hover {
                text-decoration: underline;
            }
        </style>
	</head>
	<body>
		<div align="center" class="container">
			<h2>Register</h2>
			<form action="{{ url_for('register') }}" method="post">
				<div class="form-group">
					<label for="email"><b>Email ID</b></label>
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID here" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="username"><b>Username</b></label>
					<input id="username" name="username" type="text" placeholder="Enter Your Username here" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="password"><b>Password</b></label>
					<input id="password" name="password" type="password" placeholder="Enter Your Password here" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</form>
			<div class="login-redirect">
				Already have an account? <a href="{{ url_for('homepage') }}">Login here</a>
			</div>
		</div>
		<!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
