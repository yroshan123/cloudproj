<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Poppins Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 80px; /* padding for fixed navbar */
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: #fff;
        }

        .nav-link {
            color: #ffffff !important;
            margin-left: 15px;
            font-weight: 500;
            font-size: 16px;
        }

        .nav-link:hover {
            color: #a29bfe !important;
            transform: scale(1.05);
        }

        /* Container & Form Styling */
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .form-control-file {
            margin-bottom: 20px;
            font-size: 15px;
        }

        .btn-success {
            width: 100%;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: linear-gradient(90deg, #fc00ff, #00dbde);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .msg {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: #2d3436;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üìÅ Upload Data</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Search') }}">Search Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('upload') }}">Upload Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('churn') }}">Churn Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('predict') }}">Random Forest Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Upload Form -->
<div class="container mt-5">
    <h2>üì§ Upload Your Files</h2>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="households">Upload Households Data:</label>
            <input type="file" class="form-control-file" id="households" name="households" required>
        </div>

        <div class="form-group">
            <label for="transactions">Upload Transactions Data:</label>
            <input type="file" class="form-control-file" id="transactions" name="transactions" required>
        </div>

        <div class="form-group">
            <label for="products">Upload Products Data:</label>
            <input type="file" class="form-control-file" id="products" name="products" required>
        </div>

        <button type="submit" class="btn btn-success mt-4">Submit</button>
    </form>

    <div class="msg">{{ msg }}</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
